<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答聊天系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height:100%;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            height: 90vh;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .message {
            display:flex;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            max-width: 70%;
        }

        .user-message {
            background-color: #b2dfdb;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .input-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-box input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .input-box input[type="submit"]:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">欢迎使用智能问答系统！请问有什么可以帮到您的吗？</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="请输入您的问题...">
            <input type="submit" value="发送" onclick="sendMessage()">
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") {
                return;
            }

            var userMessage = '<div class="message user-message">' + userInput + '</div>';
<!--            var botMessage = '<div class="message bot-message">对不起，我还不够聪明，无法理解您的问题。</div>';-->
            var botMessage = '<div class="message bot-message">五伦是指儒家伦理学中的五种基本人际关系，包括：<br>1. 君臣：指统治者与被统治者之间的关系，即政治上的上下级关系。<br>2. 父子：指父母与子女之间的关系，即家庭中的父母与子女之间的亲属关系。<br>3. 夫妇：指夫妻之间的关系，即家庭中的丈夫和妻子之间的夫妻关系。<br>4. 兄弟：指兄弟姐妹之间的关系，即家庭中兄弟姐妹之间的兄弟关系。<br>5. 朋友：指朋友之间的关系，即社会中个人之间的友谊关系。<br>这五伦是儒家伦理学的基本框架，强调了人与人之间的不同角色和关系，以及在这些关系中应当如何相处的道理。</div>';

            chatBox.innerHTML += userMessage;
            chatBox.innerHTML += botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
